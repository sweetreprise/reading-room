<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4f95934abf.js" crossorigin="anonymous"></script>
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="/static/stylesheets/app.css">
    <title>Reading Room</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="/"><i class="fas fa-stream"></i> Reading

            Room</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.get_id() != None %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ current_user.image_url }}" id="nav-photo" alt="">
                    </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="dropdown-item">Signed in as<br>
                        <b>{{ current_user.username }}</b></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a class="dropdown-item" href="/shelves/{{ current_user.username }}">Shelves</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('friends') }}">Friends</a></li>
                    <li><a class="dropdown-item" href="/{{ current_user.username }}">Your Profile</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('faq') }}">FAQ</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('register') }}">Register</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('faq') }}">FAQ</a></li>
                {% endif %}
            </ul>
           
            <form class="d-flex" method="POST" action="/search">
              <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
      </nav>
      


    {% block content %}
    {% endblock %}

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="/static/script.js"></script>
</body>
</html>
